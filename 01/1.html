<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Example</title>
    <script>
        function createCounter() {
            let count = 0;
            
            return function() {
                console.log('Student Name: Vat Vannaden');
                count++;
                return count;
            };
        }

        const counter = createCounter();
        
        console.log(counter());
        console.log(counter());
        console.log(counter());
        
    </script>
</head>
<body>
    <h1>JavaScript Closure Counter</h1>
    <p id="counterOutput"></p>
</body>
</html>
